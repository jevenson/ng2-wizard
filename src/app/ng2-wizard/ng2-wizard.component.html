<ul class="nav nav-tabs">
  <li *ngFor="#tab of tabs" [class.active]="tab.active" (click)="onTabClick(tab)">
    <a href="#">{{ tab.title }}</a>
  </li>
</ul>
<div>
    <ng-content></ng-content>
    <button class="btn pull-left" (click)="onButtonClick(NavigationDirection.PREVIOUS)">Previous</button>
    <button class="btn pull-right"(click)="onButtonClick(NavigationDirection.NEXT)">Next</button>
</div>
